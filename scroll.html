<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #image-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            overflow-y: auto; /* Use "auto" to enable vertical scrollbar */
            height: 60vh;
            max-width: max-content; /* Set a fixed height for the container */
        }

        .image-item {
            margin-bottom: 10px; /* Add space between images */
        }

        img {
            width: 100%; /* Use 100% width to fill the container horizontally */
            height: auto; /* Maintain the aspect ratio of the images */
            object-fit: contain;
        }
    </style>
</head>
<body>

<div id="image-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const imageContainer = document.getElementById("image-container");

        // Replace these URLs with the URLs of the images you want to display
        const imageUrls = [
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            // Add more image URLs as needed
        ];

        // Create image elements and append them to the container
        imageUrls.forEach((imageUrl) => {
            const imageElement = document.createElement("img");
            imageElement.src = imageUrl;

            const imageItem = document.createElement("div");
            imageItem.classList.add("image-item");
            imageItem.appendChild(imageElement);

            imageContainer.appendChild(imageItem);
        });
    });
</script>

</body>
</html>
