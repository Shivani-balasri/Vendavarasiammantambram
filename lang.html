<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendava Raasi Amman Thirukovil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add your additional styles here */
        /* ... */

        .language-dropdown {
            position: relative;
            display: inline-block;
        }

        .language-dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .language-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                Vendava Raasi Amman Thirukovil
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="language-dropdown">
                            <a class="nav-link" href="#">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                                <span>Language</span>
                            </a>
                            <div class="dropdown-content">
                                <a href="#" onclick="changeLanguage('en')">English</a>
                                <a href="#" onclick="changeLanguage('ta')">Tamil</a>
                            </div>
                        </div>
                    </li>
                    <form class="form-inline">
                        <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- End Header Section -->

<!-- Slider Section -->
<section class="slider_section">
    <div id="customCarousel1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <div class="detail-box">
                        <h1 id="title"></h1>
                        <h3 id="description"></h3>
                    </div>
                </div>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>
</section>
<!-- End Slider Section -->

<script>
    // Language translations
    var translations = {
        'en': {
            'title': 'Vendava Raasi Amman Thirukovil',
            'description': 'Welcomes you'
        },
        'ta': {
            'title': 'வேண்டவ ராசி அம்மன் திருக்கோவில்',
            'description': 'உங்களை வரவேற்கிறது'
        }
    };

    function changeLanguage(selectedLanguage) {
        // Update content based on selected language
        document.getElementById('title').textContent = translations[selectedLanguage]['title'];
        document.getElementById('description').textContent = translations[selectedLanguage]['description'];
    }

    // Initialize content based on the default language (English)
    changeLanguage('en');
</script>

<!-- Add your scripts here -->
<!-- ... -->

</body>
</html>
